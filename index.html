<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Animations.css">
    <link rel="stylesheet" href="Fonts.css">
</head>
<body>
    <div class="container">
        <div id="ball"></div>
        <div class="flipper" id="leftFlipper"></div>
        <div class="flipper" id="rightFlipper"></div>
        <div class="bumper" id="bumper1"></div>
        <div class="bumper" id="bumper2"></div>
        <div class="bumper" id="bumper3"></div>
        <div class="bumper" id="bumper4"></div>
        <div class="bumper" id="bumper5"></div>

        <div id="score" class="score">Score: 0</div>
        <div id="level" class="level">Level: 1</div>

        <div id="game-over" class="game-over">
            <h2>Game Over!</h2>
            <p>Your Score: <span id="final-score"></span></p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script src="script.js" type="module"></script>
    <script src="Game.js" type="module"></script>
    <script src="LocalStorage.js" type="module"></script>

    <script>
        document.getElementById('leftFlipper').addEventListener('a', function() {
            game.controls.leftFlipper.pressed = true;
        });
        document.getElementById('leftFlipper').addEventListener('q', function() {
            game.controls.leftFlipper.pressed = false;
        });
        document.getElementById('rightFlipper').addEventListener('p', function() {
            game.controls.rightFlipper.pressed = true;
        });
        document.getElementById('rightFlipper').addEventListener('m', function() {
            game.controls.rightFlipper.pressed = false;
        });
    </script>
</body>
</html>
