<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinball Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Animations.css">
    <link rel="stylesheet" href="Fonts.css">
</head>
<body>
    <div class="container">
        <!-- Game elements -->
        <div id="ball"></div>
        <div class="flipper" id="leftFlipper"></div>
        <div class="flipper" id="rightFlipper"></div>
        <div class="bumper" id="bumper1"></div>
        <div class="bumper" id="bumper2"></div>
        <div class="bumper" id="bumper3"></div>
        <div class="bumper" id="bumper4"></div>
        <div class="bumper" id="bumper5"></div>
        
        <!-- Score display -->
        <div id="score" class="score">Score: 0</div>
    </div>
    
    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <script type="module" src="Game.js"></script>
    <script type="module" src="LocalStorage.js"></script>
</body>
</html>
